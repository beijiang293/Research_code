<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Predict Obesity Level{% endblock %}

{% block content %}
<h2>Predict Obesity Level</h2>
<form action="/submit-predict" method="POST">
  <div class="mb-3">
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
      <option value="0">Female</option>
      <option value="1">Male</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0">
  </div>
  <div class="mb-3">
    <label for="height">Height (meters):</label>
    <input type="number" id="height" name="height" step="0.01" min="0">
  </div>
  <div class="mb-3">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" min="0">
  </div>
  <div class="mb-3">
    <label for="family_history">Family History of Overweight:</label>
    <select name="family_history" id="family_history">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="favc">Frequent consumption of high caloric food:</label>
    <select name="favc" id="favc">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
  </div>
      <div class="mb-3">
    <label for="fcvc">Frequency of consumption of vegetables:</label>
    <input type="number" id="fcvc" name="fcvc" min="0">
  </div>

    <div class="mb-3">
    <label for="ncp">Number of main meals:</label>
    <input type="number" id="ncp" name="ncp" min="0">
  </div>

        <div class="mb-3">
    <label for="ch20">Consumption of water daily:</label>
    <input type="number" id="ch20" name="ch20" min="0">
  </div>
    <div class="mb-3">
    <label for="faf">Physical activity frequency:</label>
    <input type="number" id="faf" name="faf" min="0">
  </div>
    <div class="mb-3">
    <label for="tue">Time using technology devices:</label>
    <input type="number" id="tue" name="tue" min="0">
  </div>
    <div class="mb-3">
    <label for="caec">Consumption of food between meals:</label>
    <select name="caec" id="caec">
      <option value="0">Always</option>
      <option value="1">Frequently</option>
        <option value="2">Sometimes</option>
        <option value="3">No</option>
    </select>
  </div>

    <div class="mb-3">
    <label for="smoke">SMOKE:</label>
    <select name="smoke" id="smoke">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
  </div>

    <div class="mb-3">
    <label for="scc">Calories consumption monitoring:</label>
    <select name="scc" id="scc">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
  </div>
    <div class="mb-3">
    <label for="calc"> Consumption of alcohol:</label>
    <select name="calc" id="calc">
      <option value="0">Always</option>
      <option value="1">Frequently</option>
        <option value="2">Sometimes</option>
        <option value="3">No</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="mtrans">Transportation used:</label>
    <select name="mtrans" id="mtrans">
      <option value="0">Automobile</option>
      <option value="1">Bike</option>
      <option value="2">Motorbike</option>
        <option value="3">Public_Transportation</option>
        <option value="4">Walking</option>

    </select>
  </div>
  <button type="submit" class="btn btn-primary">Predict</button>
</form>
{% endblock %}
